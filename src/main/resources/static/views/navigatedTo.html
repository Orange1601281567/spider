<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>物料管控系统</title>
	<link href="../layuiadmin/style/login.css" rel="stylesheet" type="text/css" />
	  <meta name="renderer" content="webkit">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
	  <link rel="stylesheet" href="../layuiadmin/style/bootstrap.min.css" media="all">
	  <script src="../layuiadmin/jquery/jquery-1.11.3.min.js"></script>
	  <script src="../layuiadmin/layui/layui.js"></script>
</head>
<body>

	  <div class="content">
	  			<button type="button" onclick="login()" class="btn btn-success btn-lg btn-block">后台管理</button>
		  		<br>
		  		<button type="button" onclick="loginbox()" class="btn btn-info btn-lg btn-block">編箱管理</button>
		  		<br>
		  		<button type="button" onclick="logincheck()" class="btn btn-warning btn-lg btn-block">查驗管理</button>
	  </div>
      
	<!--   		is navigatedTo.html -->
</body>

<style>
		html,body{
		           margin:0;
		           padding:0;
		           width:100%; 
		           height:100%; 
		           background-color:#f5f5f5;
		        }
		.content {
            width: 350px;
            margin: 0 auto; /*水平居中*/
            position: relative;
            top: 50%; /*偏移*/
            transform: translateY(-50%);
        }
        
        
</style>
<script>
	window.onload = function(){
		if(window != top){
			top.location.href="login.html"
		}
		 if(localStorage.goTo != null){
			const url = localStorage.goTo;
		 		localStorage.removeItem("goTo");
				 window.location.href = url;
		 }else{
			 // window.location.href = "./";
		 }
		 
	}
	
	function login(){
		window.location.href = "login.html";
	}
	function loginbox(){
		window.location.href = "loginbox.html";
	}
	function logincheck(){
		window.location.href = "logincheck.html";
	}
</script>
</html>
